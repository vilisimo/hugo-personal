{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
            {{ partial "page-heading.html" . }}
            <div class="markdown">
                {{ .Content }}
            </div>
            {{ with .Data.Pages }}
            <div class="section-items">
                <ul>
                {{ range .ByWeight }}
                    <div class="project">
                        <li class="project-title">
                            {{ default .Title .Params.heading }}
                        </li>
                        <div class="markdown project-content hidden">
                            {{ .Content }}
                        </div>
                    </div>
                {{ end }}
                </ul>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
